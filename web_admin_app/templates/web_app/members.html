{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet", href="{% static 'styles.css' %}">
    <h3>All users</h3>
    {% if users %}
    {% for user in users %}
    <li>
        Username: {{ user.username }} | Name: {{user.first_name}} {{user.last_name}}
    </li> 
    {% endfor %} 
    {% endif %}
{% endblock %}
