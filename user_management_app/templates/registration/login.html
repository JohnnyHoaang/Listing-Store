{% extends 'base.html' %}
{% block content %} 
<div class = "signup">
  <h1>Login</h1>
    {% if messages %}   
        {% for message in messages %}  
            {{ message }}  
        {% endfor %}   
    {% endif %}
  <form method="post" >
    {% csrf_token %}
    <table class="loginTable">
      {{form.as_table}}
    </table>
    <input class="registration_button" type="submit" value="Login"/>
  </form>
</div>
{% endblock %}
