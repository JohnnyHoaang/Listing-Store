{% extends 'base.html' %}
{% block content %} 
<div class = "signup">
  <h1>Change your password</h1>
  <form method="post" >
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>
    <input class="registration_button" type="submit" value="Change Password"/>
  </form>
    {% if messages %}   
        {% for message in messages %}  
            {{ message }}  
        {% endfor %}   
    {% endif %} 
</div>
{% endblock %}
