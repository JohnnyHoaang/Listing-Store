<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Listing</title>
        {% load static %}
        <link rel="stylesheet", href="{% static 'style.css' %}"/>
    </head>
    <body>
        <header>
            header
            <div class="registration">
                {% if user.is_authenticated %}
                    <span><h3> Welcome, {{user.username}}</h3></span>
                    <span><button><a href={%url 'logout'%}>Logout</a></button></span>
                {% else %}
                <span><button><a href={%url 'signup'%}>Sign up</a></button></span>
                <span><button><a href={%url 'login'%}>Sign in</a></button></span>
                {% endif %}
            </div>
        </header>
        <section>
            {% block content %} This content will be replaced {% endblock %}
        </section>
        <footer>
            footer
        </footer>
    </body>
</html>
