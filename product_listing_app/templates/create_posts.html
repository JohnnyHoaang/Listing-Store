{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Create a Post</h2>
<br>
    <form id="post_form" action="" method="post" enctype="multipart / form-data">
        {% csrf_token %}
        {{form | crispy }}
        <img src = "data: image / png; base64, {{image}}">
        <button type="submit">Post</button>
    </form>
{% endblock content %}
