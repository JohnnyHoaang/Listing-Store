{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create Post{% endblock %}
{% block content %}
<h2>Create a Post</h2>
<br>
    <form id="post_form" action="" method="POST">
        {% csrf_token %}
        {{form | crispy }}
        <input id="image_input" type="file" name="image" accept="image/*" />
        <br>
        <button type="submit">Post</button>
    </form>
{% endblock content %}
