{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Create a Post</h2>
<br>
    <form id="post_form" action="" method="POST">
        {% csrf_token %}
        {{form | crispy }}
        <a href="{% url 'posts' %}"><button type="submit">Post</button></a>
    </form>
{% endblock content %}
