{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h1>Delete Your Post</h1>
<br>
<h3>Delete: {{ post.title }}</h3>
<br>
<br>
<div class="delete-posts">
    <form id="post_form" action="" method="POST">
        {% csrf_token %}
        <strong>Are you sure you want to delete this post?</strong>
        <br>
        <br>
        <button type="submit">Delete</button>
    </form>
    <br>
    <a href="{% url 'posts' %}"><button>Back to Posts</button></a>
</div>
{% endblock content %}
