{% block content %}
    <div class="box">
        <div class="row">
            <div class="style">
            <div class="card">
            <div class="post-body">
            <br>
            {% for user, posts in nested_posts %}
            Posts for the user "{{user}}":
            {% for post in posts %}
                <h1>Title: {{ p.title }}</h1>
                <p>Category: {{ p.category }}</p>
            {% endfor %}
            {% endfor %}
                <p>Posts Here</p>
                <a href="{% url 'create' %}"><button>Create Post</button>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
